<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curso JQuery</title>
</head>
<body>
	
	<!-- Conteudo -->

	<h1>Titulo</h1>
	<p>
		<span id="teste">Teste</span>
	</p>
	<h3></h3>
	


	<!-- Jquery -->
	<script src="../jquery-3.1.1.js"></script>
	<!-- Programação do script -->
	<script>
		
	/**
	 * O encarregado de encontrar elementos HTML em um documento é o:
	 * 
	 * 		$()
	 * 		
	 * Outras bibliotecas JavaScripts tambem usam a função $(). Isso pode causar conflitos e existe uma sintaxe alternativa que é:
	 * 
	 * 		jQuery()
	 * 		
	 */
	
	//Selecionando elementos
	console.log($('h1')); //[h1]
	console.log($('p')); //[p]
	console.log(jQuery('span#teste')); //[span#teste]
	console.log(jQuery('table')); //[]


	//Selecionando elementos com os seletores do CSS3	
	console.log($('body p:nth-child(3)')); //[]

	</script>
</html>
